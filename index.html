<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <title>صفحتي المثالية</title>
</head>
<body>
    <header>
        <h1>مرحباً بكم في صفحتي المثالية</h1>
        <nav>
            <ul>
                <li><a href="#about">عن الموقع</a></li>
                <li><a href="#screenshots">لقطات الشاشة</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>عن الموقع</h2>
        <p>هذا موقع بسيط تم إنشاؤه باستخدام HTML وCSS. يمكنك استخدامه كنموذج لتطبيقاتك الخاصة.</p>
        <p>يهدف هذا الموقع إلى تقديم معلومات حول التطبيق وتجربته بشكل تفاعلي.</p>
    </section>

    <section id="screenshots">
        <h2>لقطات الشاشة</h2>
        <!-- سلايدر لقطات الشاشة -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x800" alt="لقطة شاشة 1"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x800" alt="لقطة شاشة 2"></div>
                <div class="swiper-slide"><img src="https://via.placeholder.com/600x800" alt="لقطة شاشة 3"></div>
            </div>

            <!-- إضافة نقاط التنقل تحت الصور -->
            <div class="swiper-pagination"></div>

        </div>

        <!-- زر التنزيل -->
        <div class="button-container">
            <button class="download-button">تنزيل التطبيق</button>
        </div>
    </section>

    <section id="contact">
        <h2>اتصل بنا</h2>
        <form action="#">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- زر إرسال -->
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة © 2024</p>
    </footer>

    <!-- إضافة مكتبة Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- إعداد سلايدر لقطات الشاشة -->
    <script src="script.js"></script>

</body>
</html>
