<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>صفحتي المثالية</title>
</head>
<body>
    <header>
        <h1>مرحباً بكم في صفحتي المثالية</h1>
        <nav>
            <ul>
                <li><a href="#about">عن الموقع</a></li>
                <li><a href="#gallery">المعرض</a></li>
                <li><a href="#screenshots">لقطات الشاشة</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>عن الموقع</h2>
        <p>هذا موقع بسيط تم إنشاؤه باستخدام HTML وCSS. يمكنك استخدامه كنموذج لتطبيقاتك الخاصة.</p>
    </section>

    <section id="gallery">
        <h2>المعرض</h2>
        <div class="gallery-container">
            <img src="https://via.placeholder.com/300" alt="صورة 1">
            <img src="https://via.placeholder.com/300" alt="صورة 2">
            <img src="https://via.placeholder.com/300" alt="صورة 3">
        </div>
    </section>

    <section id="screenshots">
        <h2>لقطات الشاشة</h2>
        <div class="screenshot-container">
            <img src="https://via.placeholder.com/300x600" alt="لقطة شاشة 1">
            <img src="https://via.placeholder.com/300x600" alt="لقطة شاشة 2">
            <img src="https://via.placeholder.com/300x600" alt="لقطة شاشة 3">
        </div>
        <!-- زر التنزيل -->
        <div class="button-container">
            <button class="download-button">تنزيل التطبيق</button>
        </div>
    </section>

    <section id="contact">
        <h2>اتصل بنا</h2>
        <form action="#">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" required></textarea>

            <!-- زر إرسال -->
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة © 2024</p>
    </footer>

    <!-- إضافة تأثيرات جافاسكريبت -->
</body>
</html>
